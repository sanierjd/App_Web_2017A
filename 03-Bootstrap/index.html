<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <style>
        .row {
            border:1px solid black;
        }

        .col-sm-1 {
            border:1px solid red;
        }

        .col-sm-4 {
            border: 1px solid blue;
        }

        .col-sm-8 {
            border: 1px solid yellow;
        }

        .col-md-4 {
            border: 1px solid blue;
        }

        .col-md-8 {
            border: 1px solid yellow;
        }

        .col-lg-4 {
            border: 1px solid blue;
        }

        .col-lg-8 {
            border: 1px solid yellow;
        }

        .col-xl-4 {
            border: 1px solid blue;
        }

        .col-xl-8 {
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <h1>Hola mundo!</h1>

<div class="row">
    <!-- Comandp .col-sm-1*12 -->
    <!--
        Tipos de columnas:
        xs = extra small -> ya no existe en bootstrap 4
        sm = small
        md = medium
        lg = large
        xl = extra large
    -->

    <div class="col-sm-1">1</div>
    <div class="col-sm-1">2</div>
    <div class="col-sm-1">3</div>
    <div class="col-sm-1">4</div>
    <div class="col-sm-1">5</div>
    <div class="col-sm-1">6</div>
    <div class="col-sm-1">7</div>
    <div class="col-sm-1">8</div>
    <div class="col-sm-1">9</div>
    <div class="col-sm-1">10</div>
    <div class="col-sm-1">11</div>
    <div class="col-sm-1">12</div>

    <div class="col-sm-8">8</div>
    <div class="col-sm-4">4</div>

    <div class="col-md-8">8</div>
    <div class="col-md-4">4</div>

    <div class="col-lg-8">8</div>
    <div class="col-lg-4">4</div>

    <div class="col-xl-8">8</div>
    <div class="col-xl-4">4</div>

</div>

</body>
</html>
