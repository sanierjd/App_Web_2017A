<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>

    <div>
        <h1>Hola Mundo!</h1>

        <button class="boton-cuidado">
            Destruir Mundo
        </button>

        <button class="boton-exito">
            Crear Mundo
        </button>

        <h1>Universo</h1>

        <button id="idMalicioso" class="boton-cuidado">
            Destruir Universo
        </button>

        <button id="idMalicioso" class="boton-exito">
            Crear Universo
        </button>
    </div>

    <h1>Deber</h1>

    <div id="myDIV" style="display: none">
        <button>Me gusta</button>
        <button>Me divierte</button>
        <button>Me enflorece</button>
    </div>

    <button onclick="myFunction()">Me gusta</button>

    <script>
        function myFunction() {
            var x = document.getElementById('myDIV');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>
